<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Generador de QR</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/js/auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div id="loginError" class="error-message"></div>
            </form>
            <div class="toggle-form" onclick="toggleForms()">¿No tienes cuenta? Regístrate</div>
        </div>

        <div class="register-container" style="display: none;">
            <h1>Registro</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Usuario:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regFullName">Nombre Completo:</label>
                    <input type="text" id="regFullName" required>
                </div>
                <div class="form-group">
                    <label for="regRole">Rol:</label>
                    <select id="regRole" required>
                        <option value="admin">Administrador</option>
                        <option value="user">Usuario</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
            </form>
            <div class="toggle-form" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión</div>
        </div>
    </div>
</body>
</html>
