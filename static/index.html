<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/qr-card.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/ui.js"></script>
</head>
<body>
    <div class="header">
        <h1>Generador de Códigos QR</h1>
        <div class="user-info">
            <span id="userFullName"></span>
            <span id="userRole"></span>
            <button onclick="logout()" class="logout-btn">Cerrar Sesión</button>
        </div>
    </div>
    <h1>Generador de Códigos QR WP</h1>
    
    <div class="tab-container">
        <div class="tab active" onclick="openTab('generator')">Generar QR</div>
        <div class="tab" onclick="openTab('list')">Lista de QR</div>
    </div>
    
    <div id="generator" class="tab-content active">
        <div class="two-column-layout">
            <div class="column">
                <h2>Generar Códigos QR</h2>
                <form id="qrForm">
                    <div class="form-group">
                        <label for="valor">Valor Nuevo ($):</label>
                        <input type="number" id="valor" value="1.5" placeholder="Ej: 100" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado del QR:</label>
                        <select id="estado">
                            <option value="${QRStates.VALID}">válido</option>
                            <option value="${QRStates.USED}">usado</option>
                            <option value="${QRStates.EXPIRED}">expirado</option>
                            <option value="${QRStates.INVALIDATED}">invalidado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad de Códigos QR a generar:</label>
                        <input type="number" id="cantidad" value="1" min="1" placeholder="Ej: 5">
                    </div>

                    <div class="form-group">
                        <label for="filenamePrefix">Nombre de archivo:</label>
                        <input type="text" id="filenamePrefix" placeholder="Prefijo del archivo (ej: QR_)" value="QR_">
                    </div>

                    <div class="form-group">
                        <button type="button" onclick="generarQR()" class="btn">Generar Códigos QR y guardar en base de datos</button>
                    </div>
                </form>
                <div id="qrCodes"></div>
                
                <div class="form-group" id="downloadAllContainer">
                    <button type="button" onclick="descargarTodos()" class="btn">Descargar Todos los QR</button>
                </div>
            </div>
            
            <div class="column">
                <h2>Información del Código QR</h2>
                <div class="form-group">
                    <label for="qrcode_id">ID del QR:</label>
                    <input type="text" id="qrcode_id">
                </div>
                <div class="form-group">
                    <button onclick="obtenerInformacion()" class="btn">Obtener Información</button>
                </div>
                <div id="informacionQR" class="qr-container"></div>
            </div>
        </div>
    </div>
    
    <div id="list" class="tab-content">
        <div class="container">
            <h1>Lista de Códigos QR</h1>
            <button onclick="loadQRCodes()" class="refresh-button">Actualizar Lista</button>
            
            <div class="qr-stats">
                <h3>Estadísticas de QR</h3>
                <div class="stats-container">
                    <div class="stat-item">
                        <div>
                            <span class="stat-label">Válidos:</span>
                            <span class="stat-value" id="valid-count">0</span>
                        </div>
                        <button class="delete-btn" onclick="deleteQRCodesByState('${QRStates.VALID}')">Borrar</button>
                    </div>
                    <div class="stat-item">
                        <div>
                            <span class="stat-label">Usados:</span>
                            <span class="stat-value" id="used-count">0</span>
                        </div>
                        <button class="delete-btn" onclick="deleteQRCodesByState('usado')">Borrar</button>
                    </div>
                    <div class="stat-item">
                        <div>
                            <span class="stat-label">Expirados:</span>
                            <span class="stat-value" id="expired-count">0</span>
                        </div>
                        <button class="delete-btn" onclick="deleteQRCodesByState('expirado')">Borrar</button>
                    </div>
                    <div class="stat-item">
                        <div>
                            <span class="stat-label">Invalidados:</span>
                            <span class="stat-value" id="invalidated-count">0</span>
                        </div>
                        <button class="delete-btn" onclick="deleteQRCodesByState('invalidado')">Borrar</button>
                    </div>
                    <div class="stat-item stat-total">
                        <div>
                            <span class="stat-label">Total:</span>
                            <span class="stat-value" id="total-count">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading">Cargando códigos QR...</div>
            <div id="error" class="error-message"></div>
            <div id="qrList" class="qr-grid"></div>
            
            <!-- Controles de paginación -->
            <div class="pagination-controls">
                <button id="prevPage" class="btn" onclick="changePage(-1)" disabled>Anterior</button>
                <span id="pageInfo">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
                <button id="nextPage" class="btn" onclick="changePage(1)" disabled>Siguiente</button>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticación y cargar datos al iniciar la página
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadQRCodes(); // Cargar los códigos QR al inicio
        });
    </script>
</body>
</html>
