<!DOCTYPE html>
<html>
<head>
    <title>Lista de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .qr-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .qr-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .qr-image {
            max-width: 150px;
            margin: 0 auto;
        }
        .qr-details {
            margin-top: 10px;
            text-align: left;
        }
        .qr-details p {
            margin: 5px 0;
        }
        .qr-id {
            font-weight: bold;
            color: #0066cc;
        }
        .qr-value {
            font-size: 1.2em;
            color: #009900;
        }
        .qr-state {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .state-valido {
            background-color: #d4edda;
            color: #155724;
        }
        .state-active {
            background-color: #cce5ff;
            color: #004085;
        }
        .state-usado {
            background-color: #f8d7da;
            color: #721c24;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .btn:hover {
            background-color: #0052a3;
        }
        .loading {
            text-align: center;
            margin: 20px;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin: 20px;
        }
        .nav-links {
            text-align: center;
            margin: 20px 0;
        }
        .nav-links a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Códigos QR</h1>
    
    <div class="nav-links">
        <a href="index.html">Generar QR</a> | 
        <a href="qr_list.html">Lista de QR</a>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="loadQRCodes()">Actualizar Lista</button>
    </div>
    
    <div id="loading" class="loading">Cargando códigos QR...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="qrList" class="qr-list"></div>

    <script>
        // Obtener la URL de la API del entorno
        const API_URL = window.location.origin;
        
        // Función para cargar los códigos QR desde la API
        async function loadQRCodes() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const qrListElement = document.getElementById('qrList');
            
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            qrListElement.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/api/qrcodes`);
                
                if (!response.ok) {
                    throw new Error(`Error al cargar los códigos QR: ${response.status}`);
                }
                
                const qrCodes = await response.json();
                
                if (qrCodes.length === 0) {
                    qrListElement.innerHTML = '<p>No hay códigos QR disponibles.</p>';
                } else {
                    qrCodes.forEach(qr => {
                        const qrCard = document.createElement('div');
                        qrCard.className = 'qr-card';
                        
                        // Crear imagen QR si está disponible
                        if (qr.qr_image) {
                            const qrImage = document.createElement('img');
                            qrImage.className = 'qr-image';
                            qrImage.src = qr.qr_image;
                            qrImage.alt = `QR Code: ${qr.qrcode_id}`;
                            qrCard.appendChild(qrImage);
                        } else {
                            // Si no hay imagen, mostrar un placeholder
                            const placeholder = document.createElement('div');
                            placeholder.className = 'qr-image';
                            placeholder.style.height = '150px';
                            placeholder.style.backgroundColor = '#eee';
                            placeholder.style.display = 'flex';
                            placeholder.style.alignItems = 'center';
                            placeholder.style.justifyContent = 'center';
                            placeholder.textContent = 'Sin imagen';
                            qrCard.appendChild(placeholder);
                        }
                        
                        // Crear detalles del QR
                        const qrDetails = document.createElement('div');
                        qrDetails.className = 'qr-details';
                        
                        // ID del QR
                        const qrId = document.createElement('p');
                        qrId.className = 'qr-id';
                        qrId.textContent = `ID: ${qr.qrcode_id}`;
                        qrDetails.appendChild(qrId);
                        
                        // Valor del QR
                        const qrValue = document.createElement('p');
                        qrValue.className = 'qr-value';
                        qrValue.textContent = `$${qr.value.toFixed(2)}`;
                        qrDetails.appendChild(qrValue);
                        
                        // Estado del QR
                        const qrState = document.createElement('p');
                        qrState.className = 'qr-state';
                        qrState.classList.add(`state-${qr.state.toLowerCase()}`);
                        qrState.textContent = qr.state;
                        qrDetails.appendChild(qrState);
                        
                        // Fecha de creación
                        const qrCreationDate = document.createElement('p');
                        const creationDate = new Date(qr.creation_date);
                        qrCreationDate.textContent = `Creado: ${creationDate.toLocaleDateString()}`;
                        qrDetails.appendChild(qrCreationDate);
                        
                        // Fecha de uso (si está disponible)
                        if (qr.used_date) {
                            const qrUsedDate = document.createElement('p');
                            const usedDate = new Date(qr.used_date);
                            qrUsedDate.textContent = `Usado: ${usedDate.toLocaleDateString()}`;
                            qrDetails.appendChild(qrUsedDate);
                        }
                        
                        qrCard.appendChild(qrDetails);
                        qrListElement.appendChild(qrCard);
                    });
                }
            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        // Cargar los códigos QR al cargar la página
        document.addEventListener('DOMContentLoaded', loadQRCodes);
    </script>
</body>
</html>
